<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="board">
  <div id="screen">
    <div id="curr-input">
      0
    </div>
    <div id="log">
      0
    </div>
  </div>
  <table id="input">
    <tr>
      <td colspan="2" id="AC">AC</td><td id="back">&larr;</td><td id="divide">&divide;</td>
    </tr>
    <tr>
      <td id="7">7</td><td id="8">8</td><td id="9">9</td><td id="times">&times;</td>
    </tr>
    <tr>
      <td id="4">4</td><td id="5">5</td><td id="6">6</td><td id="minus">&minus;</td>
    </tr>
    <tr>
      <td id="1">1</td><td id="2">2</td><td id="3">3</td><td id="plus">+</td>
    </tr>
    <tr>
      <td id="0">0</td><td id="dec">.</td><td id="neg">+/-</td><td id="eq">=</td>
    </tr>
  </table>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
